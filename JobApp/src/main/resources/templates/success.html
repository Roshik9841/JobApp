<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container">
        <a class="navbar-brand fs-1 fw-medium" href="#">Telusko Job Portal Web App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="viewalljobs">All Jobs</a></li>
                <li class="nav-item"><a class="nav-link" href="https://telusko.com/">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-center fw-bold">Job Post Details</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-dark bg-dark text-white">
                <div class="card-body">
                    <h5 class="card-title" th:text="${jobPost.postProfile}"></h5>
                    <p class="card-text">
                        <strong>Description:</strong>
                        <span th:text="${jobPost.postDesc}"></span>
                    </p>
                    <p class="card-text">
                        <strong>Experience Required:</strong>
                        <span th:text="${jobPost.reqExperience}"></span> years
                    </p>
                    <p class="card-text">
                        <strong>Tech Stack:</strong>
                    <ul>
                        <li th:each="tech : ${jobPost.postTechStack}" th:text="${tech}"></li>
                    </ul>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
